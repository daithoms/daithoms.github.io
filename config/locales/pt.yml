      participativo foi desenvolvida pela <a href='https://voxpopuli.stanford.edu/'
      target='_blank'>Stanford Crowdsourced Democracy Team</a>. Esperamos que a natureza
      visual da interface e a riqueza das informações apresentadas ajudem você a aprender
      sobre os projetos e a votar de forma mais informativa.</p> <p class='lead'>Este
      é um projeto de código aberto sob a licença GNU GPL v3.0. Encontre o código
      aberto em <a href='https://github.com/StanfordCDT/pb' target='_blank'>GitHub</a>.</p>
      <p class='lead'>Se tiver problemas técnicos para fornecer seu feedback, envie
      um e-mail <a href='mailto:feedback@pbstanford.org' target='_blank'>feedback@pbstanford.org</a>
      e tentaremos responder assim que possível.</p>"
